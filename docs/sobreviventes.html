<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobreviventes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/style-sobreviventes.css" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../image/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../image/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../image/favicon_io/favicon-16x16.png" />

  <body class="bg-dark-d text-white">
    <header
      class="d-flex justify-content-center justify-content-md-start align-items-center text-center text-md-start px-3 px-md-5"
      style="
        background-image: url('../image/sobreviventes-banner.png');
        min-height: 30vh;
        background-size: cover;
        background-position: center 20%;
        background-repeat: no-repeat;
        background-attachment: local;
      "
    >
      <h1 class="display-3 fw-bold text-uppercase text-shadow">Sobreviventes</h1>

    <main class="container my-5">

        <div class="col-md-6">
          <h2 class="fw-bold">COMO JOGAR de SOBREVIVENTE</h2>

            Vídeo aqui, por Sanry e Ilrilon. Video de 1 hora e 30 minutos, explorando desde duvidas basicas até
            curiosidades mais escondidas
          </p>
        </div>
        <div class="col-md-6">
          <div class="ratio ratio-16x9">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/M8JGD29vDjo?si=nBYjPOo_4yYWWV1l"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>

      <div class="row align-items-center flex-md-row-reverse mb-5">
        <div class="col-md-6">
          <h2 class="fw-bold">Fundamentos Básicos por: Profitz</h2>
          <p>Quem desbloquear / prestigiar primeiro</p>
        </div>
        <div class="col-md-6">
          <div class="ratio ratio-16x9">
            <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/aT4Y9MHV4Ao?si=ZsXBkYWG1a1yp_gu"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>

      <!-- BLOCO 3: Texto à esquerda, vídeo à direita -->
      <div class="row align-items-center mb-5">
        <div class="col-md-6">
          <h2 class="fw-bold">Título do Bloco 3</h2>
          <p>Mais conteúdo descritivo aqui.</p>
        </div>
        <div class="col-md-6">
          <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" title="Vídeo 3" allowfullscreen></iframe>
          </div>
        </div>
