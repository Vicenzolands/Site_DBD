<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guia DBD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style-index.css" />
    <script src="scripts/script-index.js" defer></script>
  </head>
  <body class="bg-dark-d text-white">
    <header
      class="d-flex justify-content-center align-items-center text-center"
      style="
        background-image: url('image/dbdfundo2.jpg');
        min-height: 40vh;
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: local;
      "
    >
      <h1 class="display-3 fw-bold text-uppercase text-shadow px-2">Bem-vindo ao seu Guia do Dead by Daylight</h1>
    </header>

    <main class="container py-3 py-md-5">
      <div class="row g-3 g-md-4 justify-content-center">
        <div class="col-12 col-sm-6 col-lg-3 d-flex mb-3 mb-md-0">
          <a
            href="docs/tierlist.html"
            class="card w-100 bg-dark border-0 shadow-sm position-relative text-decoration-none"
          >
            <img src="image/killer-surv.jpg" class="card-img" alt="imagem da tier list" />
            <div
              class="position-absolute top-50 start-50 translate-middle text-center fw-bold text-white text-shadow fs-4 text-uppercase font-bebas"
            >
              Tier List
            </div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 d-flex mb-3 mb-md-0">
          <a
            href="docs/addons.html"
            class="card w-100 bg-dark border-0 shadow-sm position-relative text-decoration-none"
          >
            <img src="image/addon.png" class="card-img" alt="Imagem 2" />
            <div
              class="position-absolute top-50 start-50 translate-middle text-center fw-bold text-white text-shadow fs-4 text-uppercase font-bebas"
            >
              Addons/Complementos
            </div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 d-flex mb-3 mb-md-0">
          <a
            href="docs/levelup.html"
            class="card w-100 bg-dark border-0 shadow-sm position-relative text-decoration-none"
          >
            <img src="image/blood-poins.jpg" class="card-img" alt="Imagem 3" />
            <div
              class="position-absolute top-50 start-50 translate-middle text-center fw-bold text-white text-shadow fs-5 text-uppercase font-bebas"
            >
              Quem Comprar/Upar Primeiro?
            </div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 d-flex">
          <a
            href="docs/dicas.html"
            class="card w-100 bg-dark border-0 shadow-sm position-relative text-decoration-none"
          >
            <img src="image/inicio2.jpg" class="card-img" alt="Imagem 4" />
            <div
              class="position-absolute top-50 start-50 translate-middle text-center fw-bold text-white text-shadow fs-4 text-uppercase font-bebas"
            >
              Dicas e Vídeos
            </div>
          </a>
        </div>
      </div>
    </main>

    <footer class="bg-dark-d text-center py-4 text-white small">
      <p>&copy; 2025 Behavior Interactive. Dead by Daylight é uma marca registrada da Behavior Interactive Inc.</p>
      <p>Este site é um projeto de fã, sem fins comerciais.</p>
      <p>Desenvolvido por <strong>@Vicenzolands</strong></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
