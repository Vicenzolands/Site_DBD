<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guia DBD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="bg-dark text-white">
    <header
      class="d-flex justify-content-center align-items-center text-center"
      style="
        background-image: url('image/dbdWallpaper.jpg');
        height: 40vh;
        background-size: 99%;
        background-position: center;
      "
    >
      <h1 class="display-3 fw-bold text-uppercase text-shadow">Bem-vindo ao seu Guia do Dead by Daylight</h1>
    </header>

    <main class="container py-5">
      <div class="row g-4 justify-content-center">
        <div class="col-12 col-sm-6 col-lg-3 d-flex">
          <a href="tierlist.html" class="card w-100 bg-dark border-0 shadow-sm position-relative text-decoration-none">
            <img src="image/killer e surv.jpg" class="card-img" alt="imagem da tier list" />
            <div
              class="position-absolute top-50 start-50 translate-middle text-center fw-bold text-white text-shadow fs-4 text-uppercase font-bebas"
            >
              Tier List
            </div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 d-flex">
          <a href="addons.html" class="card w-100 bg-dark border-0 shadow-sm position-relative text-decoration-none">
            <img src="image/addon.png" class="card-img" alt="Imagem 2" />
            <div
              class="position-absolute top-50 start-50 translate-middle text-center fw-bold text-white text-shadow fs-4 text-uppercase font-bebas"
            >
              Addons/Complementos
            </div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 d-flex">
          <a href="levelup.html" class="card w-100 bg-dark border-0 shadow-sm position-relative text-decoration-none">
            <img src="image/blood poins.jpg" class="card-img" alt="Imagem 3" />
            <div
              class="position-absolute top-50 start-50 translate-middle text-center fw-bold text-white text-shadow fs-5 text-uppercase font-bebas"
            >
              Quem Comprar/Upar Primeiro?
            </div>
          </a>
        </div>
        <div class="col-12 col-sm-6 col-lg-3 d-flex">
          <a href="dicas.html" class="card w-100 bg-dark border-0 shadow-sm position-relative text-decoration-none">
            <img src="image/inicio2.jpg" class="card-img" alt="Imagem 4" />
            <div
              class="position-absolute top-50 start-50 translate-middle text-center fw-bold text-white text-shadow fs-4 text-uppercase font-bebas"
            >
              Dicas e Vídeos
            </div>
          </a>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-center py-4 text-white small">
      <p>&copy; 2025 Behavior Interactive. Dead by Daylight é uma marca registrada da Behavior Interactive Inc.</p>
      <p>Este site é um projeto de fã, sem fins comerciais.</p>
      <p>Desenvolvido por <strong>@Vicenzolands</strong></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
